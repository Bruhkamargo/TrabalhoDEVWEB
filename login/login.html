<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
	<link rel="shortcut icon" href="../imgs/triqueta.png" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../index.css">
    <title>Login</title>

</head>

<body>
    <div class="LoginDiv">
        <h1>Login</h1>
        <span class="Line"></span>
        <div class="Formulario">
            <label for="Email">Seu E-mail:
                <input type="text" name="Email" id='EmailLogin' onblur="ValidadorEmail('EmailLogin')" placeholder="Exemplo@Email.com">
            </label>

            <label for="Senha">Sua Senha:
                <input type="password" name="Senha" id="SenhaLogin" placeholder="ex: 1234" minlength="4" maxlength="10">
            </label>
            <label>
                <input type="checkbox" name="" id="SeePassword"> Mostrar Senha
            </label>


            <button class="BtnBemVindoDiv centralizado" onclick="ValidadorCampoVazio()">Entrar</button>
        </div>
        <div class="FooterDiv">
            <p>Ainda n√£o tem conta?</p>
            <button id="BtnCadastro" class="BtnFooterDiv">Cadastre-se</button>
            </span>
        </div>

    </div>
    <script src="../script.js"></script>
    <script>

        const SeePassword = document.getElementById('SeePassword');
        SeePassword.addEventListener('click', () => {
            let Pass = document.getElementById('SenhaLogin');
            if (Pass.getAttribute('type') == "password") {
                Pass.setAttribute('type', 'text')
            } else {
                Pass.setAttribute('type', 'password')
            }
        })

        const BtnCadastro = document.getElementById("BtnCadastro");
        BtnCadastro.addEventListener('click', () => {
            window.location.href = "../Cadastro/cadastro.html"
        })
    </script>
</body>

</html>
