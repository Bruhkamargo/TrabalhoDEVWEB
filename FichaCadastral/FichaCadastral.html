<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imgs/triqueta.png" type="image/x-icon">

  <link rel="stylesheet" href="Ficha.css">

  <title>Ficha Cadastral</title>

</head>

<body>
  <div class="DivFicha">

    <form id="myForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Insira seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="number" id="rg" name="rg" placeholder="Insira somente os números" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
          placeholder="Insira somente os números" required>
      </div>

      <div class="form-group">
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço" placeholder="Insira seu endereço" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required style="
        width: 107%;">
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </div>

      <div class="form-group">
        <label for="estadocivil">Situação Civil:</label>
        <select id="estadocivil" name="estadocivil" required style="
        width: 107%;">
          <option value="">Selecione</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="viuvo">Viúvo</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="button" id="clearBtn">Limpar Dados</button>
        <button type="submit">Enviar Dados</button>
      </div>
    </form>

  </div>

  <script>
    document.getElementById("clearBtn").addEventListener("click", function () {
      document.getElementById("myForm").reset();
    });
  </script>
</body>

</html>
